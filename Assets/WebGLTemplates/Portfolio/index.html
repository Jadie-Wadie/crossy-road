<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>%UNITY_WEB_NAME%</title>
		<script src="%UNITY_WEBGL_LOADER_URL%"></script>
		<script>
			var unityInstance = UnityLoader.instantiate(
				'game-container',
				'%UNITY_WEBGL_BUILD_URL%',
				{
					compatibilityCheck: function (
						unityInstance,
						onsuccess,
						onerror
					) {
						const support = true;
						const browser = [
							'Edge',
							'Firefox',
							'Chrome',
							'Safari'
						].indexOf(UnityLoader.SystemInfo.browser);

						if (!UnityLoader.SystemInfo.hasWebGL) support = null;
						else if (
							UnityLoader.SystemInfo.mobile ||
							browser === -1
						)
							support = false;

						switch (support) {
							case null:
							case false:
								onerror();

							case true:
								onsuccess();
								break;
						}
					}
				}
			);
		</script>
		<style>
			#game-container,
			body {
				width: 100%;
				height: 100%;
				margin: auto;
			}
		</style>
	</head>
	<body>
		<div id="game-container"></div>
	</body>
</html>
